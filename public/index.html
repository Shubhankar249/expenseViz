<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseViz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76b2d5f40b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src = "js/heap.js"></script>
    <script src="js/maxHeap.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Behold my Cash-flow Simplifyinator</h1>
        <div id = "signed-in" style="display: none">
            <div id = "rooms">
                <a href="./room.html"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                <ul id = "room-list">
                </ul>
            </div>

            <p id = "signed-in-para"></p>
            <p id="invite-text" style="display: none"> Want to invite someone? Click to<button id = "invite-button" > copy code</button> <br/>
            <button><a href="/sign-out">Sign Out</a></button>
        </div>
        <div id = "signed-out">
        <button><a href="./signin.html">Sign In</a></button>
        </div>
    </header>

    <div id = "graph"></div>

    <div id = "transactions">
        <ul id = "tList">
        </ul>
        <form id = "new-transaction" style="display: none">
            <label for="from">Paid by: </label>
            <select name="from" id = "from"> </select> <br/>

            <p>Paid To</p><div id = "to"></div>

<!--            <label for="to">Paid to: </label>-->
<!--            <input type="text" name="to" id = "to" placeholder="Enter Name"> <br/>-->

            <label for="amount">Amount: </label>
            <input type="number" name="amount" min = "0" max = "500" id = "amount" placeholder="Amount in Rs."> <br/>

            <label for="date">Date: </label>
            <input type="date" name="date" id = "date"> <br/>
            <button type="button" id = "add-transaction">Add the Transaction</button>
        </form>
    </div>

    <div id = "curr-user-debt" style="display: none">
        <p>You need to pay total <span id = "user-balance"></span></p>
        <ul id = "debt-list"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
